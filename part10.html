
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tombstone</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      // les dimensions de l'écran
      width: 800,
      height: 800,
      physics: {
        default: "arcade",
        arcade: {
          gravity: { y: 300 },
          debug: true
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };
    
    // création du jeu
    var game = new Phaser.Game(config);
    var player; // variable pour le personnage de jeu
    var cursors; // variable pour le clavier
    
    function preload() {
      // chargement du personnage
      this.load.spritesheet("dude", "assets/perso.png", {
        frameWidth: 32,
        frameHeight: 64,
      });
      // chargement tuiles de jeu
      this.load.image("Phaser_tuilesdejeu", "assets/tuilesJeu.png");
      
      // chargement de la carte
      this.load.tilemapTiledJSON("carte", "assets/map.json");
    }
    
    function create() {
      // chargement de la carte du niveau
      const carteDuNiveau = this.add.tilemap("carte");
      // chargement du jeu de tuiles
      const tileset = carteDuNiveau.addTilesetImage(
      "tuiles_de_jeu",
      "Phaser_tuilesdejeu"
      );
      
      // chargement du calque "calque_backgroung"
      const backgroundLayer = carteDuNiveau.createLayer(
      "calque_background",
      tileset
      );
      
      // chargement du second calque "calque_backgroung"
      //const backgroundLayer2 = carteDuNiveau.createStaticLayer(
      //"calque_background_2",
      //tileset
      //);
      
      // chargement du calque "calque_plateformes""
      const plateformes = carteDuNiveau.createLayer(
      "calque_plateformes",
      tileset
      );
      
      // définition des objets solides avec lesquels le personnage va se cogner
      plateformes.setCollisionByProperty({ estSolide: true });
      
      // création du personnage de jeu et positionnement
      player = this.physics.add.sprite(512, 800, "dude");
      
      // ajout du modèle de collision entre le personnage et les plates-formes
      this.physics.add.collider(player, plateformes);
      
      // ajout du modèle de collision entre le personnage et le monde
      player.setCollideWorldBounds(true);
      
      // animation pour tourner à gauche
      this.anims.create({
        key: "left",
        frames: this.anims.generateFrameNumbers("dude", { start: 3, end: 4 }),
        frameRate: 10,
        repeat: -1
      });
      
      // animation lorsque le personnage n'avance pas
      this.anims.create({
        key: "turn",
        frames: [{ key: "dude", frame: 2 }],
        frameRate: 20
      });
      
      // animation pour tourner à droite
      this.anims.create({
        key: "right",
        frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 1 }),
        frameRate: 10,
        repeat: -1
      });
      
      // création d'un écouteur sur le clavier
      cursors = this.input.keyboard.createCursorKeys();
      // redimentionnement du monde avec les dimensions calculées via tiled
      this.physics.world.setBounds(0, 0, 1600, 1600);
      //  ajout du champs de la caméra de taille identique à celle du monde
      this.cameras.main.setBounds(0, 0, 1600, 1600);
      this.cameras.main.zoom=2.5;
      // ancrage de la caméra sur le joueur
      this.cameras.main.startFollow(player);
    }
    
    
    function update() {
      // définitinon des mouvements du personnage
      
      
      // a gauche
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play("left", true);
        
        // à droite
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play("right", true);
      }
      // immobile
      else {
       player.setVelocityX(0);
        player.anims.play("turn");
      }
      // en saut (important : blocked doown au lieu de tuoching down)
      if (cursors.up.isDown){
        if (player.body.blocked.down) {
          player.setVelocityY(-200);
        }
        if (player.body.blocked.right){
          player.setVelocityY(-200)
        }
        if (player.body.blocked.left){
          player.setVelocityY(-200)
        }
        
        
        
      }
    } 
    </script>
  </body>
  </html>
